<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>
    <script>
        let container = document.querySelector(".container");
      async function getIcons(iconCode){
          try{
              let response = await fetch(`https://openweathermap.org/img/wn/${iconCode}@2x.png`);
              if(!response.ok){
                throw new Error("Something Went Wrong, While fetching icon");
              }
              let iconUrl = response.url;
              return iconUrl;
          }catch(error){
            console.error(error.message);
          }
      }

      getIcons("01n").then(iconUrl => {
        container.innerHTML = `<img src="${iconUrl}" alt="Weather Icon">`;
      });
    </script>
  </body>
</html>
