<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="A beautiful weather app that shows current, hourly, and weekly forecast."
    />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header class="searchbar-container" aria-label="search the city">
      <input class="searchbar" type="text" placeholder="Search city" />
      <button class="location glassmorphism">
        <img class="locationIcon" src="assests/gps.webp" alt="live location" />
      </button>
      <button class="search-button glassmorphism">
        <img src="assests/search_icon.webp" alt="" />
      </button>
    </header>
    <div class="dropdown-suggestions"></div>
    <div class="error-card-wrapper">
      <div class="error-card glassmorphism"></div>
      <button onclick="location.reload()" class="retry glassmorphism">
        Retry
      </button>
    </div>
    <main class="cards current-weather" aria-label="Basic weather information">
      <h1 class="city-name">Dubai</h1>
      <h3 class="date">Saturday</h3>
      <div class="aqi-info glassmorphism">AQI</div>
      <div class="temperature">29&deg;</div>
      <span class="current-weather-condition">sunny</span>
    </main>
    <section
      class="cards hourly-card-container"
      aria-label="get hourly forecast"
    >
      <div class="hourly-weather glassmorphism">
        <h3>24-hour ForeCast</h3>
        <div class="hourly-weather-data"></div>
      </div>
    </section>
    <section
      class="cards weekly-weather glassmorphism"
      aria-label="weekly weather data"
    >
      <h3>5-day Forecast</h3>
      <div class="daily-weather-data"></div>
    </section>
    <article
      class="cards weather-details-card glassmorphism"
      aria-label="weather in detailed"
    >
      <span>Pressure</span> <span id="pressure-unit"></span>
      <span>Wind speed</span> <span id="windspeed-unit"></span>
      <span>Feels Like</span> <span id="feelslike-unit"></span>
      <span>Heat Index</span> <span id="heat-unit"></span>
      <span>Visibility</span> <span id="visibility-unit"></span>
      <span>Avg Temperature</span> <span id="avgTemp-unit"></span>
    </article>
    <section
      class="cards-group"
      aria-label="get information like uv index,sun set sunrise etc."
    >
      <div class="item uv-index glassmorphism">
        <h3>UV Index</h3>
        <span class="uv-unit"></span>
      </div>
      <div class="item humidity glassmorphism">
        <h3>Humidity</h3>
        <span class="humidity-unit"></span>
      </div>
      <div class="item sun-rise glassmorphism">
        <img class="sunIcon" src="assests/sunrise.webp" alt="sunrise" />
        <span class="sunRise"></span>
      </div>
      <div class="item sun-set glassmorphism">
        <img class="sunIcon" src="/assests/sunset.webp" alt="sunset" />
        <span class="sunSet"></span>
      </div>
    </section>
    <script src="script.js" defer="defer"></script>
  </body>
</html>
